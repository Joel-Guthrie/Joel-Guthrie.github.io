<html>
<head>
    <meta charset="UTF-8">
    <title>Personas Influyentes en Tecnología</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #e6f3ff;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 400px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            color: #4682b4;
            text-align: center;
        }
        label, input, select {
            display: block;
            margin-bottom: 10px;
            width: 100%;
        }
        input[type="submit"] {
            background-color: #4682b4;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #36648b;
        }
    </style>
</head>
<body>
    <form>
        <h2>Personas Influyentes en Tecnología</h2>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        
        <label for="empresa">Empresa:</label>
        <input type="text" id="empresa" name="empresa" required>
        
        <label for="contribucion">Principal Contribución:</label>
        <input type="text" id="contribucion" name="contribucion" required>
        
        <label for="anio">Año de Nacimiento:</label>
        <input type="number" id="anio" name="anio" min="1900" max="2023" required>
        
        <label for="area">Área de Influencia:</label>
        <select id="area" name="area" required>
            <option value="">Seleccione un área</option>
            <option value="ia">Inteligencia Artificial</option>
            <option value="software">Desarrollo de Software</option>
            <option value="hardware">Hardware</option>
            <option value="internet">Internet y Web</option>
            <option value="movil">Tecnología Móvil</option>
            <option value="otro">Otro</option>
        </select>
        
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
