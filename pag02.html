<html>
<head>
    <meta charset="UTF-8">
    <title>Empresas Tecnológicas</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #e6f3ff;
            color: #333;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #4682b4;
        }
        ul {
            list-style-type: circle;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Empresas Tecnológicas</h1>
    <ul>
        <li>Apple</li>
        <li>Microsoft</li>
        <li>Amazon</li>
        <li>Google</li>
        <li>Tesla</li>
        <li>NVIDIA</li>
        <li>Intel</li>
    </ul>
</body>
</html>
